<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="msg"/><br/>
            <p>원본: {{msg}}</p>
            <p>역순 : {{reversedMsg}}</p>
        </div>

        

        
        <script>
            const app = new Vue({
                el:'#app', //CSS선택자
                data(){
                    return{
                        msg:'hello',
                        reversedMsg:"",
                    }
                },
                watch:{
                    msg(newVal){
                        this.reversedMsg = newVal.split('').reverse().join('');
                    },
                }
            });

        </script>
    </body>
</html>
