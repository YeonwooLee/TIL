<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 1px solid black;
            }
            .dark{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- 클래스 추가 -->
            <div v-bind:class="myclass">얍</div>
            <!-- 클래스추가2 -->
            <div :class="{dark:isDark}">얍</div>

            <button @click="toggle">다크모드전환</button>
        </div>




        
        <script>
            const app = new Vue({
                el:'#app',
                data(){
                    return{
                        myclass:{
                            dark:true,
                            white:false,
                        },
                        isDark:false,//true로 바꾸면 클래스추가2에 dark클래스추가
                    }
                },
                methods:{
                    toggle(){
                        this.isDark = !this.isDark;
                    }
                    
                },
            });
        </script>
    </body>
</html>
