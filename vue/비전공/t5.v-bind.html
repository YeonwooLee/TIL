<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- v-bind -->
            <div id="idValue">v-bind 안쓴 아이디</div>
            <!-- 아이디 동적 부여 -->
            <div v-bind:id="idValue">v-bind연습</div>
            <div :id="idValue">줄여서 id 바인딩</div>

            <!-- 속성 부여 -->
            <button v-bind:[key]="btnId">버튼</button>
            <button v-bind:[key2]="btnId">버튼</button>
        </div>

        

        
        <script>
            const app = new Vue({
                el:'#app', //CSS선택자
                data(){
                    return{
                        idValue: "test-id",
                        key:"class",
                        key2:"나만의속성",
                        btnId:"test-btn",
                    };
                },
            });

        </script>
    </body>
</html>
