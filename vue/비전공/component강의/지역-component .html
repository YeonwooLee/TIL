<!-- 
    Vue Component는 Vue Instance이기도 하므로
    루트에서만 사용하는 옵션(el,data,methods)을 제외하고 모든 옵션 객체 사용가능
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- 지역 컴포넌트 -->
        <div id="app">
            <my-local></my-local>
        </div>
        
        <div id="app2">
            <!-- app1의 인스턴스 옵션영역에 선언된 지역 component이므로 인식 불가 -->
            <my-local></my-local>
        </div>





        
        <script>
            const app = new Vue({
                el: '#app',
                components:{
                    'my-local':{
                        template:'<h2>지역컴포넌트</h2>',
                    },
                }

            });
            const app2 = new Vue({
                el: '#app2',
            });

        </script>
    </body>
</html>
