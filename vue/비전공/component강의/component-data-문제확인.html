<!-- 
    data는 반드시 함수여야 한다.
    data 객체를 공유하는 문제를 막고 새로운 데이터 객체를 반환해서 해결한다
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- 지역 컴포넌트 -->
        <div id="app">
            <my-comp></my-comp>
        </div>








        <template id="mycomponent">
            <div>
                <h2>{{msg}}</h2>
            </div>
            <!-- <div>야</div> 이건 안돼, 최상위 태그가 하나 있어야 한다 -->
        </template>
  
        <script>
            //컴포넌트에서 객체형태로른ㄴ data를 사용하면 안된다
            // Vue.component('my-comp',{
            //     template:'#mycomponent',
            //     data:{
            //         msg:'hello',
            //     }
            // });
            // const app = new Vue({
            //     el: '#app',

            // });

            Vue.component('my-comp',{
                template:'#mycomponent',
                data(){
                    return{
                        msg:'hello',
                    }
                },
            });

            const app = new Vue({
                el:'#app'
            })


        </script>
    </body>
</html>
