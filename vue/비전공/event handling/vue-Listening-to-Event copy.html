<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 이벤트 메소드 처리 -->
            <button @click="greet">인사</button>
        </div>

        

        
        <script>
            const app = new Vue({
                el:'#app', 
                data(){
                    return{
                        name:'OPP',
                    };
                },
                methods:{
                    //event는 인자 창에서 생략 가능
                    greet(event){
                        alert(`${this.name}님 하이요`);
                        event.target.innerText="얍";
                        console.log(event);
                    }
                }
            });

        </script>
    </body>
</html>
