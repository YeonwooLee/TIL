<!-- v-on 디렉티브를 사용하여 DOM 이벤트를 듣고 트리거 될 때
javaScript를 실행 할 수 있음 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 이벤트 청취 -->
            <button v-on:click="count+=1">증가1</button>
            <button @click="count+=1">증가2</button>
            <div>{{count}}</h2>
            
        </div>

        

        
        <script>
            const app = new Vue({
                el:'#app', 
                data(){
                    return{
                        count:0,
                    }
                },
            });

        </script>
    </body>
</html>
