<!-- 
    이벤트 핸들러 내부에서 event.preventDefault() 등을 호출하는 것은 보편적
    event.preventDefault(): 기본 이벤트 막는 것(a, submit)

    method는 DOM이벤트를 처리하는 것 보다 data 처리를 위한 로직만 작업하는 것이 좋음
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 이벤트 메소드 인자 넘겨보기 -->
            <h2>페이지 이동</h2>
            <a href="이벤트메소드처리.html" @click="sendMsg">페이지 이동막기1</a><br/>
            <a href="이벤트메소드처리.html" @click="sendMsg2">페이지 이동막기2</a><br/>
            <a href="이벤트메소드처리.html" @click.prevent="sendMsg">페이지 이동막기3</a>
        </div>

        

        
        <script>
            const app = new Vue({
                el:'#app', 
                data(){
                    return{
                        name:'OPP',
                    };
                },
                methods:{
                    sendMsg(){
                        alert('막아');
                    },
                    sendMsg2(event){
                        alert('막아');
                        event.preventDefault();
                    }
                },
            });

        </script>
    </body>
</html>
