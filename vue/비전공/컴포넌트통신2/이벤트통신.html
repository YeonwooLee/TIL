<!-- 
    Vue Component는 Vue Instance이기도 하므로
    루트에서만 사용하는 옵션(el,data,methods)을 제외하고 모든 옵션 객체 사용가능
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- 전역 컴포넌트 -->
        <div id="app">
            <button @click="doAction">메시지전송</button>
        </div>






        
        <script>
            const app = new Vue({
                el: '#app',
                data(){
                    return {};
                },
                methods: {
                    doAction(){
                        // 이벤트 발생
                        this.$emit('sendMsg','안녕하세요');
                    },
                },

                created(){
                    // 이벤트 수신
                    this.$on('sendMsg',(msg)=>{
                        alert(msg);
                    });
                },
            });
        </script>
    </body>
</html>
