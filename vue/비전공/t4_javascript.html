<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{num+1}}</div><br/>
            
            <div>{{msg+'추가문자'}}</div><br/>
            
            <div>{{msg.split(" ")}}</div><br/>
            
            <div>{{num>10?num:num**2}}</div><br/>

            <!-- v-directive-->
            <div v-text="msg+'이거도 된다'"></div>
        </div>

        

        
        <script>
            const app = new Vue({
                el:'#app', //CSS선택자
                data(){
                    return{
                        num:1,
                        msg:'안녕하세요 반갑습니다',
                    }
                },
            });

        </script>
    </body>
</html>
