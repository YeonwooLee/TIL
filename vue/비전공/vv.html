<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 이벤트청취 -->
            <button v-on:click="count+=1">증가001</button>
        </div>

        <script>
            const app = new Vue({
                el:'#app', //CSS선택자
                data(){
                    return{
                        count:0,
                    };
                },
            });


        </script>
    </body>
</html>
