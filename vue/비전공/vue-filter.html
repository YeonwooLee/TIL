<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <input type="text" v-model="msg"/>
            </div>

            <div>
                <!-- 적용하고 싶은 필터가 있다면 | 기호를 이용하자(or) -->
                <h3>{{msg|count1}}</h3>
                <!-- 필터는 chainning도 된다 -->
                <h3>{{msg | count2('임시') | count3}}</h3>
            </div>
        </div>

        

        
        <script>
            //전역 필터
            Vue.filter("count1",(val) => {
                if(val.length===0) return;
                return `${val} : ${val.length}글자`;
            });

            new Vue({
                el:'#app', //CSS선택자
                data(){
                    return {
                        msg:"",
                    };
                },

                filters:{
                    //지역필터
                    count2(val,temp){
                        if(val.length ===0) return temp;
                        return `${val} : ${val.length}`;
                    },

                    count3(val){
                        return `${val} 글자입니다.`;
                    }
                }
            });

        </script>
    </body>
</html>
