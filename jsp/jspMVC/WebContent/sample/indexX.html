<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy Trip</title>
    <link href="assets/css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ceecd423ccc1c11ade6f65d403ef455b&libraries=services,clusterer,drawing"></script>
  </head>
  <body>
    <header style="margin: 0px 25px;">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">

          </div>
        </div>
      </nav>
    </header>
    <main class="container">
    <div class="center-content">
      <h1 style="text-align: center;margin-bottom: 3%; margin-top:5%; font-size: 10ch;color: navy;">Enjoy Trip</h1>
      <div class="col-md-9" style="width: 80%; margin: 0 auto;background-color: #101010;">
        <a href="./index.html">
          <img src="./assets/img/logo.png" width="100%" height="1000">
        </a>
        
      </div>
   </div>
  </main>
  <footer class="footer">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">개인정보 처리방침</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">이용 약관</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">오시는 길</a></li>
    </ul>
    <p class="text-center text-muted">&copy; SSAFY</p>
  </footer>
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginLabel">로그인</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="loginForm" onsubmit="loginCheck()">
          <div class="modal-body">
            <div class="form-group">
              <label for="userId">아이디:</label>
              <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요" />
            </div>
            <br />
            <div class="form-group">
              <label for="userPassword">비밀번호:</label>
              <input type="password" class="form-control" id="userPassword" placeholder="비밀번호를 입력하세요." />
            </div>
            <br />
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberIdCheck" />
              <label class="form-check-label" for="rememberIdCheck">아이디 저장</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary">로그인</button>
            <button type="button" class="btn btn-outline-success">id 찾기</button>
            <button type="button" class="btn btn-outline-secondary">비밀번호 찾기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signUpLabel">회원가입</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="signUpForm" onsubmit="signUpCheck()">
          <div class="modal-body">
            <div class="form-group">
              <label for="signUpUserName">이름:</label>
              <input type="text" class="form-control" id="signUpUserName" placeholder="이름을 입력하세요" />
            </div>
            <br />
            <div class="form-group">
              <label for="signUpUserId">아이디:</label>
              <input type="text" class="form-control" id="signUpUserId" placeholder="아이디를 입력하세요" />
            </div>
            <br />
            <div class="form-group">
              <label for="signUpUserPassword">비밀번호:</label>
              <input type="password" class="form-control" id="signUpUserPassword" placeholder="비밀번호를 입력하세요." />
            </div>
            <br />
            <div class="form-group">
              <label for="signUpUserPassword2">비밀번호 확인:</label>
              <input type="password" class="form-control" id="signUpUserPassword2" placeholder="비밀번호를 한번 더 입력하세요." />
            </div>
            <br />
            <div class="form-group">
              <label for="signUpUserEmail">이메일:</label>
              <input type="email" class="form-control" id="signUpUserEmail" placeholder="이메일을 입력하세요." />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary">회원가입</button>
            <button type="button" class="btn btn-outline-success">초기화</button>
            <button type="button" class="btn btn-outline-secondary">닫기</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/login.js"></script>
  <script type="text/javascript" src="assets/js/trip.js"></script>
  </body>
</html>
